version: "3.8"

services:
  postgresql:
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - ${AUTHENTIK_BIND_POSTGRES:-./data/postgres}:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:?database password required}
      POSTGRES_USER: ${PG_USER:-authentik}
      POSTGRES_DB: ${PG_DB:-authentik}
    networks:
      - authentik-intern
  redis:
    image: docker.io/library/redis:alpine
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - ${AUTHENTIK_BIND_REDIS:-./data/redis}:/data
    networks:
      - authentik-intern
  server:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2024.12.2}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
      labels:
        - "traefik.enable=true"
        # Basis routing configuratie
        - "traefik.http.routers.authentik-secure.rule=Host(`${DNS_NAME}`)"
        - "traefik.http.routers.authentik-secure.entrypoints=websecure"
        - "traefik.http.routers.authentik-secure.tls.certresolver=ovhdns"
        - "traefik.http.services.authentik-secure.loadbalancer.server.port=9000"
        # Alleen de WebSocket headers
        - "traefik.http.middlewares.authentik-headers.headers.customrequestheaders.Connection=Upgrade"
        - "traefik.http.middlewares.authentik-headers.headers.customrequestheaders.Upgrade=websocket"
        - "traefik.http.routers.authentik-secure.middlewares=authentik-headers"
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    volumes:
      - ${AUTHENTIK_BIND_MEDIA:-./data/media}:/media
      - ${AUTHENTIK_BIND_TEMPLATES:-./data/templates}:/templates
    ports:
      - "${COMPOSE_PORT_HTTP:-9000}:9000"
      - "${COMPOSE_PORT_HTTPS:-9443}:9443"
    networks:
      - authentik-intern
      - traefik-public
      - authentik-app-proxy
  worker:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2024.12.2}
    command: worker
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 10s
      update_config:
        order: start-first
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    # `user: root` and the docker socket volume are optional.
    # See more for the docker socket integration here:
    # https://goauthentik.io/docs/outposts/integrations/docker
    # Removing `user: root` also prevents the worker from fixing the permissions
    # on the mounted folders, so when removing this make sure the folders have the correct UID/GID
    # (1000:1000 by default)
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${AUTHENTIK_BIND_MEDIA:-./data/media}:/media
      - ${AUTHENTIK_BIND_CERTS:-./data/certs}:/certs
      - ${AUTHENTIK_BIND_TEMPLATES:-./data/templates}:/templates
    networks:
      - authentik-intern

networks:
  authentik-intern:
    external: true
  traefik-public:
    external: true
  authentik-app-proxy:
    external: true  
